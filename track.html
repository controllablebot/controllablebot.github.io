<!DOCTYPE html>
<html>
<head>
    <title>Live Tracking</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            background-image: url("bg.jpg");
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .tracking-box {
            width: 400px;
            padding: 20px;
            background-color: transparent;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #050505;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info span {
            margin-right: 10px;
            color: #040404;
        }

        .logout-button {
            background: none;
            border: none;
            padding: 0;
            color: rgb(4, 4, 4);
            text-decoration: underline;
            cursor: pointer;
        }

        .direction-button {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            background-color: #000500;
            color: white;
            border: none;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .direction-button:hover {
            background-color: #45a049;
        }

        .direction-icon {
            margin-right: 10px;
            font-size: 30px;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        @media (max-width: 600px) {
            
            .container {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<h1>Gesture Controlled Movable Bot</h1>
<body>
    <div class="container">
        <div class="tracking-box">
            <h1>Live Tracking</h1>
            <button class="direction-button">
                <span class="direction-icon">&#8593;</span> Forward
            </button>
            <button class="direction-button">
                <span class="direction-icon">&#8595;</span> Backward
            </button>
            <button class="direction-button">
                <span class="direction-icon">&#8594;</span> Right
            </button>
            <button class="direction-button">
                <span class="direction-icon">&#8592;</span> Left
            </button>
        </div>
        <div class="user-info top-right">
            <span id="username"></span>
            <button class="logout-button">Logout</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            var username = localStorage.getItem('username');
            if (username) {
                document.getElementById('username').textContent = username;
            }

            document.querySelector('.logout-button').addEventListener('click', function() {
                localStorage.removeItem('username');
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
